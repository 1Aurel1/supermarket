<html xmlns:th="http://www.thymeleaf.org"  lang="en">

<head>
    <title>Select a Store</title>
    <link rel="stylesheet" th:href="@{~/resources/SelectStore.css}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,500,500i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="background">
        <div class="header mt-2 mb-2">
            <h1>Where do you want to goooo ???</h1>
        </div>
            <div class="container mt-5">
                <div class="row">
                    <div th:each="store : ${stores}" class="col-lg-4 mb-3">
                        <div class="card" style="width: 18rem;">
                            <img th:src="@{~/resources/purple-store-design-color-geometric-260nw-1130146721.webp}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${store.name}"></h5>
                                <p class="card-text">Brief description of the store, a few word around the store</p>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li th:text="${store.location}" class="list-group-item">Location: Tirane, Albania</li>
                            </ul>
                            <div class="card-body">
                                <a th:href="@{~/stores/open/__${store.id}__}" class="btn btn-1">
                                    <svg>
                                        <rect x="0" y="0" fill="none" width="100%" height="100%"/>
                                    </svg>
                                    Gooo Here</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
